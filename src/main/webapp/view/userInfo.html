<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>userInfo</title>
    <style type="text/css">
        html, body {
            text-align: center;
            background-color: #eee;
        }

        table {
            overflow: hidden;
            border: 1px solid #d3d3d3;
            background: #fefefe;
            width: 70%;
            margin: 5% auto 0;
            -moz-border-radius: 5px; /* FF1+ */
            -webkit-border-radius: 5px; /* Saf3-4 */
            border-radius: 5px;
            -moz-box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
            -webkit-box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
        }

        table th, td {
            background-color: #eee;
            padding: 8px 8px 8px;
        }
    </style>
</head>
<body>
<table style="border: 0.5px solid">
    <tr>
        <th>用户ID</th>
        <th>用户名</th>
        <th>用户密码</th>
        <th>用户生日</th>
        <th>用户性别</th>
        <th>用户住址</th>
        <th>操作</th>
    </tr>
    <#list userlist as user>
        <tr>
            <th>${user.id }</th>
            <td>${user.username }</td>
            <td>${user.password }</td>
            <td>${user.birthday?string('yyyy-MM-dd')}</td>
            <td>${user.sex}</td>
            <td>${user.address}</td>
            <td>
                <a href="#">修改</a>&nbsp;&nbsp;
            </td>
        </tr>
    </#list>
</table>
</body>
</html>
